<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product Detail</title>
	
</head>
<body>
	<center>
	<h1>Product Detail</h1>
	<table border="1px solid" style="border-collapse: collapse;">
		<tr>
			<th>Product</th>
			<th>Model</th>
			<th>Colour</th>
			<th>Price</th>
		</tr>
		<tr>
			<td id="a1"></td>
			<td id="a2"></td>
			<td id="a3"></td>
			<td id="a4"></td>
		</tr>
		<tr>
			<td id="b1"></td>
			<td id="b2"></td>
			<td id="b3"></td>
			<td id="b4"></td>
		</tr>
		<tr>
			<td id="c1"></td>
			<td id="c2"></td>
			<td id="c3"></td>
			<td id="c4"></td>
		</tr>
		<tr>
			<td id="d1"></td>
			<td id="d2"></td>
			<td id="d3"></td>
			<td id="d4"></td>
		</tr>
		<tr>
			<td id="e1"></td>
			<td id="e2"></td>
			<td id="e3"></td>
			<td id="e4"></td>
		</tr>
	</table>
	<script>
		let product1={
		Name:"Nokia",
		Model:"Nokia XR21",
		Colour:"Midnight Black",
		Price:"NRP 81,999"
		};
		document.getElementById('a1').innerHTML=product1.Name;
		document.getElementById('a2').innerHTML=product1.Model;
		document.getElementById('a3').innerHTML=product1.Colour;
		document.getElementById('a4').innerHTML=product1.Price;
		let product2={
		Name:"Oppo",
		Model:"Oppo Reno Pro",
		Colour:"Nebula Silver",
		Price:"NRP 84,999"
		};
		document.getElementById('b1').innerHTML=product2.Name;
		document.getElementById('b2').innerHTML=product2.Model;
		document.getElementById('b3').innerHTML=product2.Colour;
		document.getElementById('b4').innerHTML=product2.Price;
		let product3={
		Name:"Samsaung",
		Model:"S25 Ultra",
		Colour:"Black",
		Price:"NRP 2,00,000"
		};
		document.getElementById('c1').innerHTML=product3.Name;
		document.getElementById('c2').innerHTML=product3.Model;
		document.getElementById('c3').innerHTML=product3.Colour;
		document.getElementById('c4').innerHTML=product3.Price;
		let product4={
		Name:"Vivo",
		Model:"Vivo X200 Pro",
		Colour:"Titanium Grey",
		Price:" NPR 184,999"
		};
		document.getElementById('d1').innerHTML=product4.Name;
		document.getElementById('d2').innerHTML=product4.Model;
		document.getElementById('d3').innerHTML=product4.Colour;
		document.getElementById('d4').innerHTML=product4.Price;
		let product5={
		Name:"Infinix",
		Model:"Infinix GT 20 Pro",
		Colour:"Mecha Silver",
		Price:" NPR 47,999"
		};
		document.getElementById('e1').innerHTML=product5.Name;
		document.getElementById('e2').innerHTML=product5.Model;
		document.getElementById('e3').innerHTML=product5.Colour;
		document.getElementById('e4').innerHTML=product5.Price;
	</script>
</body>
</html>
