<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>amount</title>
	<style>
		body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container to center the form */
.container {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Inputs and button */
input[type="text"] {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="button"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

input[type="button"]:hover {
    background-color: #0056b3;
}

/* Result paragraph */
#res {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
}
	</style>
</head>
<body>
	<center>
	<input type="text" placeholder="Enter Amount" id="amt"><br>
	<input type="text" placeholder="Enter your choise"  id="ch"><br>
	<input type="button" value="view balance" onclick="abc()">
	<p id="res"></p>
	</center>
	<script>
		function abc()
		{
			let a=parseInt(document.getElementById("amt").value);
			let b=parseInt(document.getElementById("ch").value);
			let c= 20000;
			let d
			let e
			let f
			switch(b)
			{
			case 1:
				let d= c+a;
				parseInt(document.getElementById("res").innerHTML="Balance after Deposite="+d);
				break;
			case 2:
				let e= c-a;
				parseInt(document.getElementById("res").innerHTML="Balance after Withdrawl="+e);
				break;
			case 3:
				let f= c;
				parseInt(document.getElementById("res").innerHTML="Current amount="+f);
				break;
			default:
				document.getElementById("res").innerHTML="Invalid number";
				break;
			}
		}
	</script>
</body>
</html>
