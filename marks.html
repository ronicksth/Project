<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marsk</title>
	<style>
		/* General page styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7f9;
    margin: 0;
    padding: 0;
}

/* Center the content */
center {
    margin-top: 60px;
}

/* Heading */
h1 {
    color: #333;
    margin-bottom: 30px;
}

/* Input fields */
input[type="text"] {
    margin: 10px 0;
    padding: 10px;
    width: 280px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.05);
}

/* Button styling */
input[type="button"] {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="button"]:hover {
    background-color: #45a049;
}

/* Table styling */
table {
    margin-top: 25px;
    border-collapse: collapse;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

th, td {
    padding: 12px 20px;
    border: 1px solid #ccc;
    font-size: 16px;
}

th {
    background-color: #f0f0f0;
    text-align: left;
}

	</style>
</head>
<body>
	<center>
		<h1>marks calculator</h1>
		<input type="text" placeholder="Enter maths marks" id="maths"><br>
		<input type="text" placeholder="Enter english marks" id="english"><br>
		<input type="text" placeholder="Enter nepali marks" id="nepali"><br>
		<input type="text" placeholder="Enter social marks" id="social"><br>
		<input type="button" value="calculate" onclick="marks()"><br>
		<table>
		<tr>
		 <th>Perentage=</th>
		 <th id="res"></th>
		</tr>
		<tr>
			<td>Grade=</td>
			<td id="ult">A</td>
		</tr>
		</table>
	</center>
	<script>
		function marks() 
		{
			let a=parseFloat(document.getElementById("maths").value);
			let b=parseFloat(document.getElementById("english").value);
			let c=parseFloat(document.getElementById("nepali").value);
			let d=parseFloat(document.getElementById("social").value);
			let x=((a+b+c+d)*100)/400
			document.getElementById("res").innerHTML=x;
			if (x>90)
			{
				document.getElementById("ult").innerHTML="A+";
			}
			else if (x>80 && x<=90)
			{
				document.getElementById("ult").innerHTML="A";
			}
			else if (x>70 && x<=80)
			{
				document.getElementById("ult").innerHTML="B+";
			}
			else if (x>60 && x<=70)
			{
				document.getElementById("ult").innerHTML="B";
			}
			else if (x>50 && x<=60)
			{
				document.getElementById("ult").innerHTML="C+";
			}
			else if (x>40 && x<=50)
			{
				document.getElementById("ult").innerHTML="C";
			}
			else if (x>33 && x<=40)
			{
				document.getElementById("ult").innerHTML="D";
			}
			else
			{
				document.getElementById("ult").innerHTML="NG";
			}
		}
	</script>
</body>
</html>
